<!DOCTYPE html>
<html lang="ru">

<head>
	<!-- Кодировка и основные мета-теги -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO-теги -->
	<meta name="description" content="Боттлшоп крафтового пива, сидра, мидов и безалкогольных напитков по оптовым ценам.
	Больше 100 наименований российского крафта и мировые бестселлеры.">
	<meta name="keywords" content="ключевые, слова">

	<!-- Favicon -->
	<!-- SVG for modern browsers -->
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">

	<!-- PNG Favicon (specific sizes) -->
	<link rel="icon" href="icons/favicons/favicon-96x96.png" sizes="32x32" type="image/png">
	<link rel="icon" href="icons/favicons/favicon-192x192.png" sizes="192x192" type="image/png">
	<link rel="icon" href="icons/favicons/favicon-512x512.png" sizes="512x512" type="image/png">

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-title" content="Пивной склад" />

	<!-- ICO for legacy browsers -->
	<link rel="shortcut icon" href="/favicon.ico">

	<!-- Web App Manifest -->
	<link rel="manifest" href="/site.webmanifest">

	<!-- Шрифты -->
	<link rel="preload" href="fonts/Geometria.woff2" as="font" type="font/woff2" crossorigin="anonymous">

	<!-- Стили -->
	<link rel="stylesheet" href="css/style.css">

	<title>Пивной склад — Боттлшоп крафтового пива, сидра, мидов и безалкогольных напитков Санкт-Петербурге</title>

</head>

<body>

	<section class="login">
		<a class="login__logo" href="index.html">
			<img width="200" height="73" src="icons/logo.svg" alt="Логотип Пивной склад">
		</a>
		<div class="login__form">
			<form action="#" method="POST">
				<label class="login__field" for="email">
					<svg width="24" height="24">
						<use xlink:href="icons/sprite.svg#email"></use>
					</svg>
					<input type="email" name="email" placeholder="E-mail">
				</label>
				<label class="login__field" for="password">
					<svg width="24" height="24">
						<use xlink:href="icons/sprite.svg#password"></use>
					</svg>
					<input type="password" name="password" placeholder="Пароль">
				</label>
				<button class="login__button button">Войти</button>
			</form>
		</div>
	</section>

</body>

</html>
